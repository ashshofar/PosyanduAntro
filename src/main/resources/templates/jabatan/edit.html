<div th:fragment="content">
	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading">
					<h1>Edit Jabatan</h1>
				</header>
				<div class="panel-body">
					<div class="form">
						<form th:object="${jabatan}" method="post" th:action="@{/jabatan/update/{id}(id=${jabatan.jabatanId})}"  id="form1"
							class="cmxform form-horizontal tasi-form">
							<div class="form-group ">
								<label for="panjang" class="control-label col-lg-2">Nama Jabatan</label>
								<div class="col-lg-10">
									<input type="text" th:field="*{namaJabatan}" required="required"
										class="form-control" />
								</div>
							</div>
							<div class="form-group ">
								<label for="panjang" class="control-label col-lg-2">Deskripsi</label>
								<div class="col-lg-10">
									<input type="text" th:field="*{deskripsi}" required="required"
										class="form-control" />
								</div>
							</div>

							<div class="form-group">
								<div class="col-lg-offset-2 col-lg-10">
									<div class="col-lg-10">
										<button type="submit" class="btn btn-primary">
											<i class="glyphicon glyphicon-save"></i> &nbsp;Simpan
										</button>
										<a th:href="@{/jabatan}" class="btn btn-danger"><i
											class="glyphicon glyphicon-chevron-left"></i> &nbsp;Kembali </a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
	</div>

</div>
