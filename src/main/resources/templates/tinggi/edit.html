<div th:fragment="content">
	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading">
					<h1>Edit Tinggi</h1>
				</header>
				<div class="panel-body">
					<div class="form">
						<form th:object="${tinggi}" method="post" th:action="@{/tinggi/update/{id}(id=${tinggi.tinggiId})}"  id="form1"
							class="cmxform form-horizontal tasi-form">
							
							<input type="hidden" th:value="*{idBalita}" th:field="*{idBalita}" />
						
							<div class="form-group ">
								<label for="panjang" class="control-label col-lg-2">Tanggal Posyandu</label>
								<div class="col-lg-10">
									<input type="text" th:field="*{tanggalPosyandu}" required="required" readonly=""
										class="form-control" />
								</div>
							</div>
							<div class="form-group ">
								<label for="panjang" class="control-label col-lg-2">Nama Balita</label>
								<div class="col-lg-10">
									<input type="text" th:field="*{idBalita.nama}" required="required" readonly=""
										class="form-control" />
								</div>
							</div>
							<div class="form-group ">
								<label for="panjang" class="control-label col-lg-2">Umur (Bulan)</label>
								<div class="col-lg-10">
									<input type="number" th:field="*{umur}" required="required" readonly=""
										class="form-control" />
								</div>
							</div>
							<div class="form-group ">
								<label for="panjang" class="control-label col-lg-2">Tinggi (Cm)</label>
								<div class="col-lg-10">
									<input type="number" th:field="*{tinggiBalita}" required="required"
										class="form-control" />
								</div>
							</div>

							<div class="form-group">
								<div class="col-lg-offset-2 col-lg-10">
									<div class="col-lg-10">
										<button type="submit" class="btn btn-primary">
											<i class="glyphicon glyphicon-save"></i> &nbsp;Simpan
										</button>
										<a th:href="@{/tinggi}" class="btn btn-danger"><i
											class="glyphicon glyphicon-chevron-left"></i> &nbsp;Kembali </a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
	</div>

</div>
