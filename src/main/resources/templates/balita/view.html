<div th:fragment="content" th:object="${balita}">
	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading">
					<h1>Detail Balita</h1>
				</header>
				<div class="panel-body">
					<div class="form">
						<form class="cmxform form-horizontal tasi-form">
							<div class="form-group ">
								<label for="firstname" class="control-label col-lg-2">Nama</label>
								<label for="firstname" class="control-label col-lg-10" th:text="${balita.nama}"></label>
							</div>
							<div class="form-group ">
								<label for="firstname" class="control-label col-lg-2">Tempat Lahir</label>
								<label for="firstname" class="control-label col-lg-10" th:text="${balita.tempatLahir}"></label>
							</div>
							<div class="form-group ">
								<label for="firstname" class="control-label col-lg-2">Tanggal Lahir</label>
								<label for="firstname" class="control-label col-lg-10" th:text="${balita.tanggalLahir}"></label>
							</div>
							<div class="form-group ">
								<label for="firstname" class="control-label col-lg-2">Jenis Kelamin</label>
								<label for="firstname" class="control-label col-lg-10" th:text="${balita.jenisKelamin}"></label>
							</div>
							<div class="form-group ">
								<label for="firstname" class="control-label col-lg-2">Foto</label>
								<label for="firstname" class="control-label col-lg-10" th:text="${balita.foto}"></label>
							</div>
							<div class="form-group ">
								<label for="firstname" class="control-label col-lg-2">Nama Ayah</label>
								<label for="firstname" class="control-label col-lg-10" th:text="${balita.ayah.nama}"></label>
							</div>
							<div class="form-group ">
								<label for="firstname" class="control-label col-lg-2">Nama Ibu</label>
								<label for="firstname" class="control-label col-lg-10" th:text="${balita.ibu.nama}"></label>
							</div>
							
							<div class="form-group">
								<div class="col-lg-offset-2 col-lg-10">
									<div class="col-lg-10">
										<a th:href="@{/balita}" class="btn btn-danger"><i class="glyphicon glyphicon-chevron-left"></i> &nbsp;Kembali </a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
	</div>
</div>
