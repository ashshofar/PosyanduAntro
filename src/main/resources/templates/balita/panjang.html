<div th:fragment="content" th:object="${balita}">
	<div class="row">
		<aside class="profile-nav col-lg-3">
			<section class="panel">
				<div class="user-heading round">
					<a href="#"> <img src="/img/ayana3.jpg" alt=""/>
					</a>
					<h1><label th:text="${balita.nama}"></label></h1>
				</div>

				<ul class="nav nav-pills nav-stacked">
					<li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/balita/view') ? 'active':''}"><a th:href="@{/balita/view/{id}(id=${balita.balitaId})}" > <i
							class="icon-user"></i> Profile
					</a></li>
					<li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/balita/berat') ? 'active':''}"><a th:href="@{/balita/berat/{id}(id=${balita.balitaId})}" > <i	class="icon-bar-chart"></i> Berat Badan Menurut Umur</a></li>
					<li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/balita/tinggi') ? 'active':''}"><a th:href="@{/balita/tinggi/{id}(id=${balita.balitaId})}" ><i	class="icon-bar-chart"></i> Tinggi Badan Menurut Umur</a></li>
					<li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/balita/panjang') ? 'active':''}"><a th:href="@{/balita/panjang/{id}(id=${balita.balitaId})}" ><i	class="icon-bar-chart"></i> Panjang Badan Menurut Umur</a></li>
					<li><a href="profile-edit.html"> <i class="icon-edit"></i>
							Edit profile
					</a>
					</li>
				</ul>

			</section>
		</aside>
		<aside class="profile-info col-lg-9">
			<section class="panel">
				<div class="bio-graph-heading">Panjang Badan Balita</div>
				<div class="panel-body bio-graph-info">
					<div class="adv-table">
						<table class="table table-striped table-advance table-hover" id="example">
							<thead>
								<tr>
									<th>Umur (Bulan)</th>
									<th>Panjang (Cm)</th>
									<th>Panjang Standart (Cm)</th>
									<th>Status Gizi</th>
								 </tr>
							</thead>
							<tbody>
								<tr th:if="${#lists.isEmpty(beratBalitas)}">
									<td colspan="10" align="center">Tidak ada Data yang
										tersimpan</td>
								</tr>
								<tr th:each="data : ${beratBalitas}">
									<td th:text="${data.umur}"></td>
									<td th:text="${data.berat}"></td>
									<td th:text="${data.median}"></td>
									<td th:if="${data.status} == 'Sangat Pendek'"><span class="label label-danger" th:text="${data.status}"></span></td>
									<td th:if="${data.status} == 'Pendek'"><span class="label label-warning" th:text="${data.status}"></span></td>
									<td th:if="${data.status} == 'Normal'"><span class="label label-success" th:text="${data.status}"></span></td>
									<td th:if="${data.status} == 'Tinggi'"><span class="label label-danger" th:text="${data.status}"></span></td>
								</tr>
							</tbody>
						</table>
					</div>
					
					
					
				</div>
			</section>
		</aside>
	</div>
</div>
