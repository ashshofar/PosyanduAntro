<div th:fragment="content">
	<link rel="stylesheet" type="text/css" href="/assets/bootstrap-datepicker/css/datepicker.css" />
	<script type="text/javascript" src="/assets/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading">
					<h1>Tambah Balita</h1>
				</header>
				<div class="panel-body">
					<div class="form">
						<form th:action="@{/balita/save}" th:object="${balita}" method="post" id="form1"
							class="cmxform form-horizontal tasi-form" enctype="multipart/form-data">
							<div class="form-group ">
								<label for="panjang" class="control-label col-lg-2">Nama</label>
								<div class="col-lg-10">
									<input type="text" th:field="*{nama}" required="required"
										class="form-control" />
								</div>
							</div>
							<div class="form-group ">
								<label for="panjang" class="control-label col-lg-2">Tempat Lahir</label>
								<div class="col-lg-10">
									<input type="text" th:field="*{tempatLahir}" required="required"
										class="form-control" />
								</div>
							</div>
							<div class="form-group ">
								<label for="panjang" class="control-label col-lg-2">Tanggal Lahir</label>
								<div class="col-md-3 col-xs-11">
								<input class="form-control form-control-inline input-medium default-date-picker"  data-date-format="yyyy-MM-dd" size="16" type="text" th:field="*{tanggalLahir}" />
                                      <span class="help-block">Select date</span>
                                     
								
                                </div>
							</div>
							<div class="form-group ">
								<label for="panjang" class="control-label col-lg-2">Jenis Kelamin</label>
								<div class="col-lg-10">
										<select th:field="*{jenisKelamin}" class="form-control col-md-7 col-xs-12" placeholder="Pilih Jenis Kelamin">
                                            <option th:value="Laki-Laki" th:text="Laki-Laki"></option>
                                            <option th:value="Perempuan" th:text="Perempuan"></option>
                                        </select>
								</div>
							</div>
							<!-- 
							<div class="form-group ">
								<label for="minus3sd" class="control-label col-lg-2">Foto</label>
								<div class="col-lg-10">
									<input type="text" th:field="*{foto}" required="required"
										class="form-control" />
								</div>
							</div>
							 -->
							 
							 <div class="form-group ">
								<label for="minus2sd" class="control-label col-lg-2">Foto</label>
								<div class="col-lg-10">
									<input id="upload-file-input" type="file" name="foto" accept="*" class="form-control"/>
								</div>
							</div>
							 
							<div class="form-group ">
								<label for="minus2sd" class="control-label col-lg-2">Nama Ayah</label>
								<div class="col-lg-10">
										<select th:field="*{ayah}" class="select2_single form-control" placeholder="Pilih Ayah">
                                            <option value="NONE"></option>
                                            <option th:each="user : ${allAyahs}"
                                                    th:value="${user.userId}"
                                                    th:text="${user.nama}">user</option>
                                        </select>
                                 </div>
							</div>
							<div class="form-group ">
								<label for="minus2sd" class="control-label col-lg-2">Nama Ibu</label>
								<div class="col-lg-10">
										<select th:field="*{ibu}" class="select2_single form-control" placeholder="Pilih Ibu">
                                            <option value="NONE"></option>
                                            <option th:each="user : ${allIbus}"
                                                    th:value="${user.userId}"
                                                    th:text="${user.nama}">user</option>
                                        </select>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-lg-offset-2 col-lg-10">
									<div class="col-lg-10">
										<button type="submit" class="btn btn-primary">
											<i class="glyphicon glyphicon-save"></i> &nbsp;Simpan
										</button>
										<a th:href="@{/balita}" class="btn btn-danger"><i
											class="glyphicon glyphicon-chevron-left"></i> &nbsp;Kembali </a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
	</div>

</div>
