<div th:fragment="content" th:object="${balita}">
	<div class="row">
		<aside class="profile-nav col-lg-3">
			<section class="panel">
				<div class="user-heading round">
					<a href="#"> <img src="/img/ayana3.jpg" alt=""/>
					</a>
					<h1><label th:text="${balita.nama}"></label></h1>
				</div>

				<ul class="nav nav-pills nav-stacked">
					<li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/balita/view') ? 'active':''}"><a th:href="@{/balita/view/{id}(id=${balita.balitaId})}" > <i
							class="icon-user"></i> Profile
					</a></li>
					<li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/balita/berat') ? 'active':''}"><a th:href="@{/balita/berat/{id}(id=${balita.balitaId})}" > <i	class="icon-bar-chart"></i> Data Berat Badan </a></li>
					<li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/balita/tinggi') ? 'active':''}"><a th:href="@{/balita/tinggi/{id}(id=${balita.balitaId})}" ><i	class="icon-bar-chart"></i> Data Tinggi Badan </a></li>
					<li><a href="profile-edit.html"> <i class="icon-edit"></i>
							Edit profile
					</a>
					</li>
				</ul>

			</section>
		</aside>
		<aside class="profile-info col-lg-9">
			<section class="panel">
				<div class="bio-graph-heading">Berat Balita</div>
				<div class="panel-body bio-graph-info">
					<div class="adv-table">
						<table class="table table-striped table-advance table-hover" id="example">
							<thead>
								<tr>
									<th>Umur</th>
									<th>Berat</th>
									<th>Minus SD</th>
									<th>Median</th>
									<th>Plus SD</th>
								 </tr>
							</thead>
							<tbody>
								<tr th:if="${#lists.isEmpty(beratBalitas)}">
									<td colspan="10" align="center">Tidak ada Data yang
										tersimpan</td>
								</tr>
								<tr th:each="data : ${beratBalitas}">
									<td th:text="${data.umur}"></td>
									<td th:text="${data.berat}"></td>
									<td th:text="${data.minus}"></td>
									<td th:text="${data.median}"></td>
									<td th:text="${data.plus}"></td>
									
								</tr>
							</tbody>
						</table>
					</div>
					
					
					
				</div>
			</section>
		</aside>
	</div>
</div>
