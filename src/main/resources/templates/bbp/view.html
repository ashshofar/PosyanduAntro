<div th:fragment="content" th:object="${bbp}">
	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading">
					<h1>Detail</h1>
				</header>
				<div class="panel-body">
					<div class="form">
						<form class="cmxform form-horizontal tasi-form">
							<div class="form-group ">
								<label for="firstname" class="control-label col-lg-2">Panjang Badan (cm)</label>
								<label for="firstname" class="control-label col-lg-10" th:text="${bbp.panjang}"></label>
							</div>
							<div class="form-group ">
								<label for="firstname" class="control-label col-lg-2">Jenis Kelamin</label>
								<label for="firstname" class="control-label col-lg-10" th:text="${bbp.jenisKelamin}"></label>
							</div>
							<div class="form-group ">
								<label for="firstname" class="control-label col-lg-2">-3SD</label>
								<label for="firstname" class="control-label col-lg-10" th:text="${bbp.minus3sd}"></label>
							</div>
							<div class="form-group ">
								<label for="firstname" class="control-label col-lg-2">-2SD</label>
								<label for="firstname" class="control-label col-lg-10" th:text="${bbp.minus2sd}"></label>
							</div>
							<div class="form-group ">
								<label for="firstname" class="control-label col-lg-2">-1SD</label>
								<label for="firstname" class="control-label col-lg-10" th:text="${bbp.minus1sd}"></label>
							</div>
							<div class="form-group ">
								<label for="firstname" class="control-label col-lg-2">Median</label>
								<label for="firstname" class="control-label col-lg-10" th:text="${bbp.median}"></label>
							</div>
							<div class="form-group ">
								<label for="firstname" class="control-label col-lg-2">+1SD</label>
								<label for="firstname" class="control-label col-lg-10" th:text="${bbp.plus1sd}"></label>
							</div>
							<div class="form-group ">
								<label for="firstname" class="control-label col-lg-2">+2SD</label>
								<label for="firstname" class="control-label col-lg-10" th:text="${bbp.plus2sd}"></label>
							</div>
							<div class="form-group ">
								<label for="firstname" class="control-label col-lg-2">+3SD</label>
								<label for="firstname" class="control-label col-lg-10" th:text="${bbp.plus3sd}"></label>
							</div>
							<div class="form-group">
								<div class="col-lg-offset-2 col-lg-10">
									<div class="col-lg-10">
										<a th:href="@{/bbp}" class="btn btn-danger"><i class="glyphicon glyphicon-chevron-left"></i> &nbsp;Kembali </a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
	</div>
</div>
