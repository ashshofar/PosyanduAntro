<div th:fragment="content" th:object="${assigment}">
	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading">
					<h1>Detail Assigment</h1>
				</header>
				<div class="panel-body">
					<div class="form">
						<form class="cmxform form-horizontal tasi-form">
							<div class="form-group ">
								<label for="firstname" class="control-label col-lg-2">Nama Pengguna</label>
								<label for="firstname" class="control-label col-lg-10" th:text="${assigment.idUser.nama}"></label>
							</div>
							<div class="form-group ">
								<label for="firstname" class="control-label col-lg-2">Jabatan</label>
								<label for="firstname" class="control-label col-lg-10" th:text="${assigment.idJabatan.namaJabatan}"></label>
							</div>
														
							<div class="form-group">
								<div class="col-lg-offset-2 col-lg-10">
									<div class="col-lg-10">
										<a th:href="@{/assigment}" class="btn btn-danger"><i class="glyphicon glyphicon-chevron-left"></i> &nbsp;Kembali </a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
	</div>
</div>
