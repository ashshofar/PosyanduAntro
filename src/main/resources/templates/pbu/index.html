    <div th:fragment="content">
	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading">
					<h2>Panjang Badan Berdasarkan Umur</h2>
				</header>
				<div class="panel-body">
					<div th:replace="/fragments/alert"></div>
					<a th:href="@{/pbu/create}">
					<button type="button" class="btn btn-primary" th:if="*{infoUser.currentRole} == '[Admin]'">
							<i class="glyphicon glyphicon-plus"></i> &nbsp;Tambah Data
					</button>
					</a>
				</div>
			</section>
		</div>
	</div>
	
	<!-- Table -->
	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading">
					<h3><i class="icon-user"></i> &nbsp;&nbsp; Laki Laki</h3>
				</header>
				<div class="panel-body">
					<div class="adv-table">
						<table class="table table-striped table-advance table-hover" id="example">
							<thead>
								<tr>
									<th>Umur</th>
									<th>-3SD</th>
									<th>-2SD</th>
									<th>-1SD</th>
									<th>Median</th>
									<th>+1SD</th>
									<th>+2SD</th>
									<th>+3SD</th>
									<th>Operasi</th>
									
								</tr>
							</thead>
							<tbody>
								<tr th:if="${#lists.isEmpty(allPbuL)}">
									<td colspan="10" align="center">Tidak ada Data yang
										tersimpan</td>
								</tr>
								<tr th:each="data : ${allPbuL}">
									<td th:text="${data.umur}"></td>
									<td th:text="${data.minus3sd}"></td>
									<td th:text="${data.minus2sd}"></td>
									<td th:text="${data.minus1sd}"></td>
									<td th:text="${data.median}"></td>
									<td th:text="${data.plus1sd}"></td>
									<td th:text="${data.plus2sd}"></td>
									<td th:text="${data.plus3sd}"></td>
																		
									<td >
										
													<form class="form-inline"
														th:action="@{/pbu/view/{id}(id=${data.id})}"
														th:object="${data}" method="get" id="formedit">
														<button type="submit" class="btn btn-success btn-xs" ><i class="icon-eye-open"></i></button>
													</form>
												
													<form class="form-inline"
														th:action="@{/pbu/edit/{id}(id=${data.id})}"
														th:object="${data}" method="get" id="formedit">
														<button type="submit" class="btn btn-primary btn-xs"><i class="icon-pencil"></i></button>
													</form>
												
													<form class="form-inline"
														th:action="@{/pbu/delete/{id}(id=${data.id})}" th:if="*{infoUser.currentRole} == '[Admin]'"
														th:object="${data}" method="get" id="formhapus">
														<button type="submit" class="btn btn-danger btn-xs" id="formhapus"><i class="icon-trash "></i></button>
													</form>
												
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</section>
		</div>
	</div>
