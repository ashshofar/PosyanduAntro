    <div th:fragment="content">
	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading">
					<h2>Berat Balita</h2>
				</header>
				<div class="panel-body">
					<div th:replace="/fragments/alert"></div>
					<a th:href="@{/berat/create}">
					<button type="button" class="btn btn-primary">
							<i class="glyphicon glyphicon-plus"></i> &nbsp;Tambah Berat
					</button>
					</a>
				</div>
			</section>
		</div>
	</div>
	
	<!-- Table -->
	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<div class="panel-body">
					<div class="adv-table">
						<table class="table table-striped table-advance table-hover" id="example">
							<thead>
								<tr>
									<th>Nama Balita</th>
                                    <th>Umur (Bulan)</th>
									<th>Berat (Kg)</th>
									<th>Operasi</th>
									
								</tr>
							</thead>
							<tbody>
								<tr th:if="${#lists.isEmpty(allBerats)}">
									<td colspan="10" align="center">Tidak ada Data yang
										tersimpan</td>
								</tr>
								<tr th:each="data : ${allBerats}">
									<td th:text="${data.idBalita.nama}"></td>
									<td th:text="${data.umur}"></td>
									<td th:text="${data.beratBalita}"></td>
									<td >
										
													<form class="form-inline"
														th:action="@{/berat/view/{id}(id=${data.beratId})}"
														th:object="${data}" method="get" id="formedit">
														<button type="submit" class="btn btn-success btn-xs" ><i class="icon-eye-open"></i></button>
													</form>
												
													<form class="form-inline"
														th:action="@{/berat/edit/{id}(id=${data.beratId})}"
														th:object="${data}" method="get" id="formedit">
														<button type="submit" class="btn btn-primary btn-xs"><i class="icon-pencil"></i></button>
													</form>
												
													<form class="form-inline"
														th:action="@{/berat/delete/{id}(id=${data.beratId})}"
														th:object="${data}" method="get" id="formhapus">
														<button type="submit" class="btn btn-danger btn-xs" id="formhapus"><i class="icon-trash "></i></button>
													</form>
												
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</section>
		</div>
	</div>
	</div>
