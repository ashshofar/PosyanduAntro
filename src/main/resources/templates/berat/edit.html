<div th:fragment="content">
	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading">
					<h1>Edit Berat</h1>
				</header>
				<div class="panel-body">
					<div class="form">
						<form th:object="${berat}" method="post" th:action="@{/berat/update/{id}(id=${berat.beratId})}"  id="form1"
							class="cmxform form-horizontal tasi-form">
							<div class="form-group ">
								<label for="panjang" class="control-label col-lg-2">Nama Balita</label>
								<div class="col-lg-10">
									<input type="text" th:field="*{idBalita.nama}" required="required" readonly=""
										class="form-control" />
								</div>
							</div>
							<div class="form-group ">
								<label for="panjang" class="control-label col-lg-2">Umur (Bulan)</label>
								<div class="col-lg-10">
									<input type="text" th:field="*{umur}" required="required"
										class="form-control" />
								</div>
							</div>
							<div class="form-group ">
								<label for="panjang" class="control-label col-lg-2">Berat (Kg)</label>
								<div class="col-lg-10">
									<input type="text" th:field="*{beratBalita}" required="required"
										class="form-control" />
								</div>
							</div>

							<div class="form-group">
								<div class="col-lg-offset-2 col-lg-10">
									<div class="col-lg-10">
										<button type="submit" class="btn btn-primary">
											<i class="glyphicon glyphicon-save"></i> &nbsp;Simpan
										</button>
										<a th:href="@{/berat}" class="btn btn-danger"><i
											class="glyphicon glyphicon-chevron-left"></i> &nbsp;Kembali </a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
	</div>

</div>
