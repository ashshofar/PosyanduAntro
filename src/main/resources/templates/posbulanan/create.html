<div th:fragment="content">
	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading">
					<h1>Tambah Data Bulanan</h1>
				</header>
				<div class="panel-body">
					<div class="form">
						<form th:action="@{/posbulanan/save}" method="post" id="form1"
							class="cmxform form-horizontal tasi-form">
							<div class="form-group ">
								<label for="panjang" class="control-label col-lg-2">Tanggal Posyandu</label>
								<div class="col-lg-10">
									<input type="hidden" th:attr="name='tanggalPosyandu'" th:value="${tanggalPosyandu}"/>
                                    <input type="text" th:value="${tanggalPosyandu}" required="required" readonly="" class="form-control"/>
								</div>
							</div>
							<div class="form-group ">
								<label for="panjang" class="control-label col-lg-2">Nama Balita</label>
								<div class="col-lg-10">
									<input type="hidden" th:attr="name='idBalita'" th:value="${balita.balitaId}"/>
                                    <input type="text" th:value="${balita.nama}" required="required" readonly="" class="form-control"/>
								</div>
							</div>
							<div class="form-group ">
								<label for="panjang" class="control-label col-lg-2">Umur (Bulan)</label>
								<div class="col-lg-10">
									<input type="number" th:value="*{balita.hitungumur()}" name="umur" required="required" readonly="" class="form-control"/>
								</div>
							</div>
							<!-- 
							<div class="form-group ">
								<label for="panjang" class="control-label col-lg-2">Umur (Bulan)</label>
								<div class="col-lg-10">
									<input type="text" th:value="*{balita.hitungumur()}+L" name="umur" required="required" readonly="" class="form-control"/>
								</div>
							</div>
							
							 
							<div class="form-group " th:if="*{balita.jenisKelamin} == 'Perempuan'"  >
								<label for="panjang" class="control-label col-lg-2">Umur (Bulan)</label>
								<div class="col-lg-10">
									<input type="text" th:value="*{balita.hitungumur()}+P" name="umur" required="required" readonly="" class="form-control"/>
								</div>
							</div>
							-->
							<div class="form-group ">
								<label for="panjang" class="control-label col-lg-2">Berat (Kg)</label>
								<div class="col-lg-10">
									<input type="number" th:value="*{berat.beratBalita}" name="beratBalita" required="required" class="form-control"/>
								</div>
							</div>
							
							<div class="form-group ">
								<label for="panjang" class="control-label col-lg-2">Tinggi/Panjang (Cm)</label>
								<div class="col-lg-10">
									<input type="number" th:value="*{tinggi.tinggiBalita}" name="tinggiBalita" required="required" class="form-control"/>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-lg-offset-2 col-lg-10">
									<div class="col-lg-10">
										<button type="submit" class="btn btn-primary">
											<i class="glyphicon glyphicon-save"></i> &nbsp;Simpan
										</button>
										<a th:href="@{/posbulanan}" class="btn btn-danger"><i
											class="glyphicon glyphicon-chevron-left"></i> &nbsp;Kembali </a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
	</div>

</div>
