    <div th:fragment="content">
	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading">
					<h2>Data Bulanan Posyandu</h2>
				</header>
				<div class="panel-body">
					<div th:replace="/fragments/alert"></div>
					
				</div>
			</section>
		</div>
	</div>
	
	<!-- Table -->
	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<div class="panel-body">
					<div class="adv-table">
						<table class="table table-striped table-advance table-hover" id="example">
							<thead>
								<tr>
									<th>Nama Balita</th>
                                    <th>Tanggal Lahir</th>
                                    <th>Umur (Bulan)</th>
									<th>Operasi</th>
									
								</tr>
							</thead>
							<tbody>
								<tr th:if="${#lists.isEmpty(allBalitas)}">
									<td colspan="10" align="center">Tidak ada Data yang
										tersimpan</td>
								</tr>
								<tr th:each="data : ${allBalitas}">
									<td th:text="${data.nama}"></td>
									<td th:text="${data.tanggalLahir}"></td>
									<td th:text="${data.hitungumur()}"></td>
									<td >
										
													<form class="form-inline"
														th:action="@{/posbulanan/create/{id}(id=${data.balitaId})}"
														th:object="${data}" method="get" id="formedit">
														<button type="submit" class="btn btn-primary btn-xs"><i class="icon-plus"></i></button>
													</form>
												
													
												
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</section>
		</div>
	</div>
	</div>
