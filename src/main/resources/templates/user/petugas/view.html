<div th:fragment="content" th:object="${pbu}">
	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading">
					<h1>Detail Petugas</h1>
				</header>
				<div class="panel-body">
					<div class="form">
						<form class="cmxform form-horizontal tasi-form">
							<div class="form-group ">
								<label for="firstname" class="control-label col-lg-2">Nama</label>
								<label for="firstname" class="control-label col-lg-10" th:text="${user.nama}"></label>
							</div>
							<div class="form-group ">
								<label for="firstname" class="control-label col-lg-2">Jenis Kelamin</label>
								<label for="firstname" class="control-label col-lg-10" th:text="${user.jenisKelamin}"></label>
							</div>
							<div class="form-group ">
								<label for="firstname" class="control-label col-lg-2">Rt</label>
								<label for="firstname" class="control-label col-lg-10" th:text="${user.rt}"></label>
							</div>
							<div class="form-group ">
								<label for="firstname" class="control-label col-lg-2">Telepon</label>
								<label for="firstname" class="control-label col-lg-10" th:text="${user.telepon}"></label>
							</div>
							<div class="form-group ">
								<label for="firstname" class="control-label col-lg-2">Foto</label>
								<label for="firstname" class="control-label col-lg-10" th:text="${user.foto}"></label>
							</div>
							
							<div class="form-group">
								<div class="col-lg-offset-2 col-lg-10">
									<div class="col-lg-10">
										<a th:href="@{/user/petugas}" class="btn btn-danger"><i class="glyphicon glyphicon-chevron-left"></i> &nbsp;Kembali </a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
	</div>
</div>
